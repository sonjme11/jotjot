        <h2>조트그룹 소개</h2>
        <p> 조트그룹은 왕조개, 박트롤이라는 두 명의 회장이 이끌어가고 있는 그룹이다. 사실 말만 그룹이지 바보 같은 5학년 초딩 여럿이 모인 '조트박스' 라는 모임이 소속되면서 대표를 맡게 된 것 뿐이다. 마찬가지로 조트그룹에 소속된 조트은행은 조트그룹 내에서만 쓸 수 있는 화폐인 '조트' 를 생산 및 대출해준다.</p>
